      <div class="p-5 pt-4 bg-white" style="border-bottom-left-radius:2.5rem; border-bottom-right-radius:2.5rem;">
        <form method="post" class="needs-validation" novalidate>
          <div class="mb-4">
            <label for="interestInput" class="form-label fw-semibold" style="color: #005bea; font-size: 1.15rem;">
              <span class="iconify me-1" data-icon="mdi:target-variant"></span>

              </span>
              <input type="text" id="interestInput" class="form-control input-modern border-0 shadow-none" name="interest" placeholder="e.g., Data Science, Cloud, UI/UX, Machine Learning, Python" required style="background: #f8fbff;">
            </div>
            <div class="invalid-feedback">Please enter a topic to get course recommendations.</div>
          </div>
          <div class="row mb-4">
            <div class="col-md-6 mb-3 mb-md-0">
              <label for="levelSelect" class="form-label fw-semibold" style="color: #005bea;">Your Experience Level</label>
              <select class="form-select" id="levelSelect" name="level" required>
                <option value="" selected disabled>Select level</option>
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
              </select>
              <div class="invalid-feedback">Please select your experience level.</div>
            </div>
            <div class="col-md-6">
              <label for="goalInput" class="form-label fw-semibold" style="color: #005bea;">Your Learning Goal <span class="text-muted fw-normal">(optional)</span></label>
              <input type="text" class="form-control input-modern" id="goalInput" name="goal" placeholder="e.g., Get a job, build a project, upskill">
            </div>
          </div>
          <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-gradient px-5 py-2 rounded-pill fs-5" style="box-shadow: 0 2px 16px 0 rgba(0,170,255,0.10); letter-spacing: 0.5px;">
              <span class="iconify me-2" data-icon="mdi:magic-wand"></span>
              Recommend Courses
              <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            </button>
          </div>
        </form>
        <div class="text-center mt-4">
          <small class="text-muted">
            <span class="iconify me-1" data-icon="mdi:shield-check-outline"></span>

        </div>
