<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="AI-Powered Personalized Course Recommendation System for E-Learning">
  <title>{% block title %}E-Learning Platform{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />
  <style>
    body {
      background-color: #f8fafc;
      color: #22223b;
      font-family: 'Inter', Arial, sans-serif;
    }
    .navbar {
      background: linear-gradient(90deg, #f8fafc 60%, #e3f0ff 100%);
      border-radius: 1.5rem;
      margin: 1.5rem auto 0 auto;
      max-width: 1200px;
      box-shadow: 0 4px 24px rgba(13,110,253,0.07), 0 1.5px 8px rgba(0,0,0,0.03);
      border: 1px solid #e3e8ee;
      padding: 0.5rem 2rem;
    }
    .navbar-brand {
      font-size: 1.7rem;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
    }
    .navbar-brand span {
      color: #0d6efd !important;
      font-weight: 700;
      margin-left: 2px;
    }
    .navbar-brand i {
      font-size: 1.8rem;
      margin-right: 0.5rem;
    }
    .nav-link {
      color: #22223b !important;
      font-weight: 500;
      font-size: 1.08rem;
      border-radius: 0.5rem;
      padding: 0.5rem 1.1rem !important;
      margin: 0 0.2rem;
      transition: background 0.2s, color 0.2s;
    }
    .nav-link:hover, .nav-link.active {
      background: #e3f0ff !important;
      color: #0d6efd !important;
      text-decoration: none;
    }
    .navbar-toggler {
      border: none;
      outline: none;
      box-shadow: none !important;
    }
    main.container {
      margin-top: 2.5rem;
      margin-bottom: 2.5rem;
      min-height: 60vh;
    }
    .footer-link {
      color: #495057 !important;
      margin: 0 0.5rem;
      transition: color 0.2s;
    }
    .footer-link:hover {
      color: #0d6efd !important;
      text-decoration: underline;
    }
    footer {
      background: #f1f3f6;
      color: #6c757d;
      font-size: 0.98rem;
      border-top: 1px solid #dee2e6;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 2px 12px rgba(0,0,0,0.03);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid px-0">
      <a class="navbar-brand fw-bold" href="/">
        <i class="bi bi-mortarboard-fill text-primary"></i>
        E-Learn<span>AI</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link{% if request.path == '/' %} active{% endif %}" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link{% if request.path.startswith('/courses') %} active{% endif %}" href="/courses">Courses</a></li>
          <li class="nav-item"><a class="nav-link{% if request.path == '/about' %} active{% endif %}" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link{% if request.path == '/contact' %} active{% endif %}" href="/contact">Contact</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center mt-5 py-4">
    <div class="container">
      <p class="mb-1">
        <i class="bi bi-lightbulb-fill text-warning"></i>
        Â© 2025 E-LearnAI. Built with Flask, Bootstrap & AI.
      </p>
      <small>
        <a href="https://github.com/MadikaMishra" class="footer-link"><i class="bi bi-github"></i> GitHub</a> |
        <a href="/privacy" class="footer-link">Privacy Policy</a> |
        <a href="/terms" class="footer-link">Terms of Service</a>
      </small>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
